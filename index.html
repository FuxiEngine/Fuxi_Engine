<script>
    // âš ï¸ è¯·æ ¹æ®å®é™…éƒ¨ç½²åœ°å€ä¿®æ”¹
    const API_BASE_URL = "http://localhost:5001"; 

    const yS=document.getElementById('yearSel'), mS=document.getElementById('monthSel');
    const dS=document.getElementById('daySel'), hS=document.getElementById('hourSel'), mnS=document.getElementById('minSel');
    const now = new Date();
    
    for(let i=now.getFullYear()+1; i>1930; i--) yS.add(new Option(i+'å¹´', i, false, i===2025));
    for(let i=1; i<=12; i++) mS.add(new Option(i+'æœˆ', i, false, i===11));
    for(let i=1; i<=31; i++) dS.add(new Option(i+'æ—¥', i, false, i===24));
    for(let i=0; i<24; i++) hS.add(new Option(i+'æ—¶', i, false, i===14));
    for(let i=0; i<60; i++) mnS.add(new Option(i+'åˆ†', i, false, i===20));

    let currentBaziData = null;

    document.getElementById("baziForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const overlay = document.getElementById('loading-overlay');
        const resSec = document.getElementById('result-section');
        const aiBox = document.getElementById('ai-result-box');
        
        resSec.style.display = 'none';
        aiBox.style.display = 'none';
        document.getElementById('ai-content').innerHTML = '';
        overlay.style.display = 'flex';

        const gender = document.querySelector('input[name="gender"]:checked').value;
        const q = `year=${yS.value}&month=${mS.value}&day=${dS.value}&hour=${hS.value}&minute=${mnS.value}&gender=${gender}`;

        try {
            const res = await fetch(`${API_BASE_URL}/bazi?${q}`);
            const json = await res.json();

            if(json.code === 200) {
                currentBaziData = json.data;
                setTimeout(() => {
                    renderResult(json.data);
                    overlay.style.display = 'none';
                    resSec.style.display = 'block';
                    resSec.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 800);
            } else {
                alert("æ’ç›˜é”™è¯¯: " + json.msg);
                overlay.style.display = 'none';
            }
        } catch (err) {
            alert("è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åç«¯æ˜¯å¦å¯åŠ¨");
            overlay.style.display = 'none';
        }
    });

    // ======================================
    // ğŸ”® æ ¸å¿ƒï¼šæµå¼è¯»å– + å…‰æ ‡ç‰¹æ•ˆ
    // ======================================
    document.getElementById("ai-btn").addEventListener("click", async function(){
        if(!currentBaziData) return;
        
        const aiBtn = document.getElementById('ai-btn');
        const aiBox = document.getElementById('ai-result-box');
        const aiLoading = document.getElementById('ai-loading');
        const aiContent = document.getElementById('ai-content');

        aiBtn.disabled = true;
        aiBtn.innerText = "ğŸ”® å¤©æœºæ¨æ¼”ä¸­...";

        // æ˜¾ç¤ºå®¹å™¨
        aiBox.style.display = 'block';
        aiLoading.style.display = 'block'; 
        
        // 1. åˆå§‹åŒ–ç»“æ„ï¼š[æ–‡æœ¬SPAN] + [å…‰æ ‡SPAN]
        aiContent.innerHTML = '<span id="ai-text-span"></span><span class="cursor"></span>';
        const textSpan = document.getElementById('ai-text-span');
        
        aiBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

        try {
            const res = await fetch(`${API_BASE_URL}/analyze`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentBaziData)
            });

            if (!res.ok) throw new Error("API Error");

            // 2. è·å–è¯»å–å™¨
            const reader = res.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let isFirstChunk = true;

            // 3. å¾ªç¯è¯»å–æµ
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                // æ”¶åˆ°ç¬¬ä¸€ä¸ªå­—æ—¶ï¼Œéšè— Loading æ–‡å­—
                if(isFirstChunk) {
                    aiLoading.style.display = 'none';
                    isFirstChunk = false;
                }

                // è§£ç å¹¶è¿½åŠ åˆ° textSpan ä¸­ï¼Œå…‰æ ‡ä¼šè‡ªåŠ¨è¢«æŒ¤åˆ°åé¢
                const chunk = decoder.decode(value, { stream: true });
                textSpan.innerText += chunk; // ä½¿ç”¨innerTexté˜²æ­¢HTMLæ³¨å…¥ï¼Œä¿ç•™æ¢è¡Œ
                
                // å¯é€‰ï¼šè‡ªåŠ¨è·Ÿéšæ»šåŠ¨
                // aiBox.scrollTop = aiBox.scrollHeight; 
            }
            
            // 4. ç»“æŸåç§»é™¤å…‰æ ‡
            const cursor = aiContent.querySelector('.cursor');
            if(cursor) cursor.remove();

        } catch(err) {
            console.error(err);
            aiContent.innerHTML += `\n<span style="color:red; font-weight:bold;">ï¼ˆå¤©æœºè¿æ¥ä¸­æ–­ï¼š${err.message}ï¼‰</span>`;
        } finally {
            aiBtn.disabled = false;
            aiBtn.innerText = "ğŸ”® é‡æ–°æ¨æ¼”";
            aiLoading.style.display = 'none';
        }
    });

    function renderResult(d) {
        document.getElementById('basic-info').innerHTML = `${d.basic_info.solar} <br> ${d.basic_info.lunar} | ${d.basic_info.gender}å‘½`;

        const mapKey = {'y':'year','m':'month','d':'day','t':'time'};
        const wuxingMap = {'ç”²':'æœ¨','ä¹™':'æœ¨', 'ä¸™':'ç«','ä¸':'ç«', 'æˆŠ':'åœŸ','å·±':'åœŸ','åºš':'é‡‘','è¾›':'é‡‘', 'å£¬':'æ°´','ç™¸':'æ°´'};

        Object.keys(mapKey).forEach(k => {
            const p = d.pillars[mapKey[k]];
            if(k!=='d') document.getElementById(`ss-${k}`).innerText = p.shishen;
            
            const tg = document.getElementById(`tg-${k}`); 
            tg.innerText=p.gan.name; 
            tg.className=`gan-zhi-font wx-${p.gan.wuxing}`;
            
            const dz = document.getElementById(`dz-${k}`); 
            dz.innerText=p.zhi.name; 
            dz.className=`gan-zhi-font wx-${p.zhi.wuxing}`;
            
            document.getElementById(`cg-${k}`).innerHTML = p.hidden.map(h => {
                const wxColor = wuxingMap[h.gan] || ''; 
                return `<span style="display:block;font-size:0.8rem;color:#666;line-height:1.2">
                    <span class="wx-${wxColor}" style="font-weight:bold">${h.gan}</span>
                    ${h.shishen}
                </span>`;
            }).join('');
            
            document.getElementById(`ny-${k}`).innerText = p.nayin;
            document.getElementById(`sha-${k}`).innerHTML = p.shensha.join('<br>');
        });
    }
</script>
